<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./DashBoard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header><div id="left">
        <img src="./Images/Black___White_Minimalist_Business_Logo-removebg-preview (1).png" alt="logo">
    </div>
    <div id="right"><button id="FillDetails">Go to Form</button>
        <button id="LogOut">LogOut</button>
    </div>
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    </header>

    <main>
        <section class="summary">
            <div class="card">
                <h2>Total Income</h2>
                <p>0 <span>Rs</span></p>
            </div>
            <div class="card">
                <h2>Total Expenses</h2>
                <p>0 <span>Rs</span></p>
            </div>
            <div class="card">
                <h2>Balance</h2>
                <p>0 <span>Rs</span></p>
            </div>
        </section>

        <section class="recent-transactions">
            <h2>Recent Transactions</h2>
            <div id="transactions"></div>
        </section>

        <section class="charts">
            <h2>Spending Overview</h2>
            <canvas id="incomeChart" width="200" height="50"></canvas>
            <canvas id="expenseChart" width="200" height="50"></canvas>
        </section>
        <section class="Report">
            <button id="generateReport">Generate Report</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
    <script src="./Dashboard.js"></script>
</body>
</html>
