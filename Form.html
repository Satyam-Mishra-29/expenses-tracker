<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enter the details of Expenses and Income here...!</h1>
    </header>

    <main>
        <section class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transactionForm" action>
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="" hidden selected>Select financial transactions</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="0">

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
                <div>
                <button type="submit">Add Transaction</button> 
                <!-- Add a button to navigate to the Dashboard -->
            <button  type="button" id="goToDashboard">Go to Dashboard</button>
           </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>

    <script src="./Form.js"></script>
</body>
</html>
